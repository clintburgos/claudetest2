<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#2a2a3e"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">
    Isometric Expressive Creatures - Visibility Solutions
  </text>
  
  <!-- Isometric grid pattern -->
  <pattern id="isoGrid" x="0" y="0" width="40" height="23" patternUnits="userSpaceOnUse">
    <path d="M0,11.5 L20,0 L40,11.5 M0,11.5 L20,23 L40,11.5" stroke="#3a3a5e" stroke-width="0.5" fill="none" opacity="0.3"/>
  </pattern>
  <rect x="100" y="80" width="1000" height="640" fill="url(#isoGrid)"/>
  
  <!-- Scene 1: Normal View -->
  <g transform="translate(200, 150)">
    <text x="0" y="-20" fill="white" font-family="Arial" font-size="16">1. Normal View</text>
    
    <!-- Floor tile -->
    <path d="M0,100 L60,130 L120,100 L60,70 Z" fill="#4a4a6e" stroke="#5a5a7e" stroke-width="2"/>
    
    <!-- Happy creature -->
    <g transform="translate(30, 20)">
      <!-- Shadow -->
      <ellipse cx="30" cy="80" rx="25" ry="15" fill="rgba(0,0,0,0.3)"/>
      
      <!-- Body -->
      <ellipse cx="30" cy="50" rx="30" ry="40" fill="#4ecdc4"/>
      
      <!-- Eyes (curved for happiness) -->
      <path d="M15,40 Q20,45 25,40" fill="none" stroke="#222" stroke-width="3" stroke-linecap="round"/>
      <path d="M35,40 Q40,45 45,40" fill="none" stroke="#222" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Big smile -->
      <path d="M15,55 Q30,70 45,55" fill="none" stroke="#222" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Emotion indicator - hearts -->
      <text x="50" y="20" font-size="20">ðŸ’•</text>
      
      <!-- Bounce lines -->
      <path d="M10,85 L10,90 M30,85 L30,90 M50,85 L50,90" stroke="#4ecdc4" stroke-width="2" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Scene 2: Behind Object with X-Ray Outline -->
  <g transform="translate(450, 150)">
    <text x="0" y="-20" fill="white" font-family="Arial" font-size="16">2. X-Ray Outline</text>
    
    <!-- Floor tile -->
    <path d="M0,100 L60,130 L120,100 L60,70 Z" fill="#4a4a6e" stroke="#5a5a7e" stroke-width="2"/>
    
    <!-- Creature (behind) with glow outline -->
    <g transform="translate(30, 20)">
      <!-- Glowing outline effect -->
      <ellipse cx="30" cy="50" rx="35" ry="45" fill="none" stroke="#ff6b6b" stroke-width="4" opacity="0.8" filter="blur(4px)"/>
      <ellipse cx="30" cy="50" rx="35" ry="45" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      
      <!-- Shadow still visible -->
      <ellipse cx="30" cy="80" rx="25" ry="15" fill="rgba(255,107,107,0.3)"/>
      
      <!-- Position indicator arrow -->
      <path d="M30,0 L30,15 M25,10 L30,15 L35,10" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Isometric box (obstacle) -->
    <g opacity="0.9">
      <!-- Top -->
      <path d="M20,60 L80,90 L140,60 L80,30 Z" fill="#6a6a8e" stroke="#7a7a9e" stroke-width="2"/>
      <!-- Left side -->
      <path d="M20,60 L20,110 L80,140 L80,90 Z" fill="#5a5a7e" stroke="#6a6a8e" stroke-width="2"/>
      <!-- Right side -->
      <path d="M80,90 L80,140 L140,110 L140,60 Z" fill="#7a7a9e" stroke="#8a8aae" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Scene 3: Dynamic Transparency -->
  <g transform="translate(700, 150)">
    <text x="0" y="-20" fill="white" font-family="Arial" font-size="16">3. Dynamic Transparency</text>
    
    <!-- Floor tile -->
    <path d="M0,100 L60,130 L120,100 L60,70 Z" fill="#4a4a6e" stroke="#5a5a7e" stroke-width="2"/>
    
    <!-- Angry creature (partially visible) -->
    <g transform="translate(30, 20)">
      <!-- Shadow -->
      <ellipse cx="30" cy="80" rx="25" ry="15" fill="rgba(0,0,0,0.3)"/>
      
      <!-- Body -->
      <ellipse cx="30" cy="50" rx="30" ry="40" fill="#ff4757"/>
      
      <!-- Angry eyes -->
      <line x1="15" y1="38" x2="25" y2="42" stroke="#222" stroke-width="3" stroke-linecap="round"/>
      <line x1="35" y1="42" x2="45" y2="38" stroke="#222" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Frown -->
      <path d="M20,60 Q30,55 40,60" fill="none" stroke="#222" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Steam puffs -->
      <circle cx="10" cy="25" r="5" fill="white" opacity="0.6"/>
      <circle cx="50" cy="20" r="7" fill="white" opacity="0.5"/>
      <circle cx="45" cy="30" r="4" fill="white" opacity="0.7"/>
      
      <!-- Shake effect lines -->
      <path d="M0,50 L5,50 M55,50 L60,50" stroke="#ff4757" stroke-width="3" opacity="0.5"/>
    </g>
    
    <!-- Semi-transparent obstacle -->
    <g opacity="0.4">
      <!-- Top -->
      <path d="M20,60 L80,90 L140,60 L80,30 Z" fill="#6a6a8e" stroke="#7a7a9e" stroke-width="2"/>
      <!-- Left side -->
      <path d="M20,60 L20,110 L80,140 L80,90 Z" fill="#5a5a7e" stroke="#6a6a8e" stroke-width="2"/>
      <!-- Right side -->
      <path d="M80,90 L80,140 L140,110 L140,60 Z" fill="#7a7a9e" stroke="#8a8aae" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Scene 4: Multiple Visibility Features -->
  <g transform="translate(450, 400)">
    <text x="0" y="-20" fill="white" font-family="Arial" font-size="16">4. Combined Solution</text>
    
    <!-- Floor tile with permanent shadow -->
    <path d="M0,100 L60,130 L120,100 L60,70 Z" fill="#4a4a6e" stroke="#5a5a7e" stroke-width="2"/>
    
    <!-- Permanent floor indicator -->
    <ellipse cx="60" cy="100" rx="30" ry="18" fill="none" stroke="#5f6b8a" stroke-width="2" stroke-dasharray="5,5" opacity="0.8"/>
    
    <!-- Sad creature -->
    <g transform="translate(30, 20)">
      <!-- Glowing silhouette -->
      <ellipse cx="30" cy="50" rx="32" ry="42" fill="none" stroke="#5f6b8a" stroke-width="3" opacity="0.6" filter="blur(2px)"/>
      
      <!-- Shadow -->
      <ellipse cx="30" cy="80" rx="25" ry="15" fill="rgba(95,107,138,0.4)"/>
      
      <!-- Body (slightly visible through) -->
      <ellipse cx="30" cy="52" rx="30" ry="38" fill="#5f6b8a" opacity="0.7"/>
      
      <!-- Sad eyes -->
      <circle cx="20" cy="45" r="3" fill="#222"/>
      <circle cx="40" cy="45" r="3" fill="#222"/>
      <path d="M17,42 Q20,40 23,42" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
      <path d="M37,42 Q40,40 43,42" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
      
      <!-- Tear -->
      <ellipse cx="42" cy="52" rx="2" ry="4" fill="#89CFF0" opacity="0.7"/>
      
      <!-- Frown -->
      <path d="M20,62 Q30,58 40,62" fill="none" stroke="#222" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
      
      <!-- Thought bubble floating above -->
      <g transform="translate(-10, -40)">
        <circle cx="40" cy="20" r="25" fill="white" opacity="0.9"/>
        <circle cx="30" cy="35" r="8" fill="white" opacity="0.9"/>
        <circle cx="25" cy="45" r="5" fill="white" opacity="0.9"/>
        <text x="40" y="25" text-anchor="middle" font-size="20">ðŸ’­</text>
      </g>
    </g>
    
    <!-- Dithered pattern obstacle -->
    <g>
      <defs>
        <pattern id="dither" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="2" height="2" fill="#6a6a8e"/>
          <rect x="2" y="2" width="2" height="2" fill="#6a6a8e"/>
        </pattern>
      </defs>
      
      <!-- Top -->
      <path d="M20,60 L80,90 L140,60 L80,30 Z" fill="url(#dither)" stroke="#7a7a9e" stroke-width="2" opacity="0.8"/>
      <!-- Left side -->
      <path d="M20,60 L20,110 L80,140 L80,90 Z" fill="url(#dither)" stroke="#6a6a8e" stroke-width="2" opacity="0.8"/>
      <!-- Right side -->
      <path d="M80,90 L80,140 L140,110 L140,60 Z" fill="url(#dither)" stroke="#8a8aae" stroke-width="2" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 650)">
    <text x="0" y="0" fill="white" font-family="Arial" font-size="14" font-weight="bold">Visibility Features:</text>
    <text x="0" y="25" fill="#aaa" font-family="Arial" font-size="12">â€¢ Glowing outlines maintain creature visibility</text>
    <text x="0" y="45" fill="#aaa" font-family="Arial" font-size="12">â€¢ Floor shadows/indicators always visible</text>
    <text x="0" y="65" fill="#aaa" font-family="Arial" font-size="12">â€¢ Dynamic transparency on obstacles</text>
    <text x="0" y="85" fill="#aaa" font-family="Arial" font-size="12">â€¢ Emotion bubbles float above everything</text>
    
    <text x="400" y="0" fill="white" font-family="Arial" font-size="14" font-weight="bold">Expression Features:</text>
    <text x="400" y="25" fill="#aaa" font-family="Arial" font-size="12">â€¢ Exaggerated eye shapes for emotions</text>
    <text x="400" y="45" fill="#aaa" font-family="Arial" font-size="12">â€¢ Emotion particles (hearts, steam, tears)</text>
    <text x="400" y="65" fill="#aaa" font-family="Arial" font-size="12">â€¢ Body language (bounce, shake, slump)</text>
    <text x="400" y="85" fill="#aaa" font-family="Arial" font-size="12">â€¢ Color changes with mood</text>
  </g>
</svg>