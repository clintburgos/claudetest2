    <rect x="380" y="10" width="120" height="40" rx="5" fill="#1a2a4a" stroke="#2a3a5a" stroke-width="1"/>
    <text x="440" y="35" text-anchor="middle" fill="#aaa" font-family="Arial" font-size="14">ğŸ‘¥ Population</text>
    
    <rect x="510" y="10" width="120" height="40" rx="5" fill="#1a2a4a" stroke="#2a3a5a" stroke-width="1"/>
    <text x="570" y="35" text-anchor="middle" fill="#aaa" font-family="Arial" font-size="14">ğŸ§¬ Genetics</text>
    
    <rect x="640" y="10" width="120" height="40" rx="5" fill="#1a2a4a" stroke="#2a3a5a" stroke-width="1"/>
    <text x="700" y="35" text-anchor="middle" fill="#aaa" font-family="Arial" font-size="14">ğŸ“Š Trends</text>
  </g>
  
  <!-- Left Panel -->
