    <text x="100" y="155" text-anchor="middle" fill="#4ecdc4" font-family="Arial" font-size="14">
      ğŸš¶ Walking to water
    </text>
    
    <!-- Traits -->
    <text x="0" y="200" fill="white" font-family="Arial" font-size="14" font-weight="bold">Traits</text>
    <text x="0" y="220" fill="#aaa" font-family="Arial" font-size="12">â€¢ Fast Walker (+20%)</text>
    <text x="0" y="240" fill="#aaa" font-family="Arial" font-size="12">â€¢ Social Butterfly</text>
    <text x="0" y="260" fill="#aaa" font-family="Arial" font-size="12">â€¢ Heat Resistant</text>
  </g>
  
