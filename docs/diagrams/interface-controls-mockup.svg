    <text x="85" y="32" text-anchor="middle" fill="white" font-family="Arial" font-size="20">â–¶ï¸</text>
    
    <rect x="120" y="0" width="50" height="50" fill="#2a3a4e" rx="5" stroke="#3a4a5e" stroke-width="1"/>
    <text x="145" y="32" text-anchor="middle" fill="white" font-family="Arial" font-size="20">â©</text>
    
    <rect x="180" y="0" width="50" height="50" fill="#2a3a4e" rx="5" stroke="#3a4a5e" stroke-width="1"/>
    <text x="205" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="16">â©â©</text>
    
    <rect x="240" y="0" width="50" height="50" fill="#2a3a4e" rx="5" stroke="#3a4a5e" stroke-width="1"/>
    <text x="265" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="14">â©â©â©</text>
    
    <rect x="300" y="0" width="50" height="50" fill="#2a3a4e" rx="5" stroke="#3a4a5e" stroke-width="1"/>
    <text x="325" y="32" text-anchor="middle" fill="white" font-family="Arial" font-size="20">ğŸ“…</text>    
    <!-- Speed indicator -->
