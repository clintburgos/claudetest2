<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="26" font-weight="bold">
    Creature Conversation System
  </text>
  
  <!-- Main Flow -->
  <g id="main-flow">
    <!-- Initiation Phase -->
    <g transform="translate(100, 100)">
      <rect x="0" y="0" width="250" height="150" rx="10" fill="#2a3f5f" stroke="#4ecdc4" stroke-width="2"/>
      <text x="125" y="30" text-anchor="middle" fill="#4ecdc4" font-family="Arial" font-size="16" font-weight="bold">Conversation Initiation</text>
      
      <text x="10" y="55" fill="white" font-family="Arial" font-size="12">Triggers:</text>
      <text x="20" y="75" fill="#aaa" font-family="Arial" font-size="11">• Proximity detection</text>
      <text x="20" y="90" fill="#aaa" font-family="Arial" font-size="11">• Need-based (hungry → food)</text>
      <text x="20" y="105" fill="#aaa" font-family="Arial" font-size="11">• Social need fulfillment</text>
      <text x="20" y="120" fill="#aaa" font-family="Arial" font-size="11">• Critical info sharing</text>
      <text x="20" y="135" fill="#aaa" font-family="Arial" font-size="11">• Relationship maintenance</text>
    </g>